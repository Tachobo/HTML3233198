<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <section>
                <h1>REGISTRO DE FORMULARIO</h1>
            
                <form>
                    <fieldset>
                        <legend>Información Personal</legend>
                        <table>
                        <tr>
                        <td><label for="Nombre">Nombre</label></td>
                        <td><input type="text" id="Nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required></td>
                        </tr>                                    
                        <tr>
                        <td><label for="Apellido">Apellido</label></td>
                        <td><input type="text" id="Apellido" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required></td>
                        </tr>                                
                        <tr>
                        <td><label for="Edad">Edad</label></td>
                        <td><input type="number" id="Edad" step="0.5" min="15" max="34"required></td>
                        </tr>                                          
                        <tr>
                        <td><label for="Ciudad">Ciudad</label></td>
                        <td>
                        <select name="Ciudad" id="Ciudad">
                        <option value="1">Barranquilla</option>
                        <option value="2">Cúcuta</option>
                        <option value="3">Tolima</option>        
                        </select>  
                        </td>
                        </tr>                 
                        <tr>
                        <td><label for="Nacimiento">Nacimiento</label></td>  
                        <td><input type="date"required></td>  
                        </tr>    
                        </table> 
                        </fieldset>
                        <button>Guardar</button>
                </form>
        </section>
        <section>
            <h2>Datos Registrados</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Ciudad</th>
                        <th>Nacimiento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jeremy</td>
                        <td>Hernandez</td>
                        <td>19</td>
                        <td>Barranquilla</td>
                        <td>2006-05-15</td>
                    </tr>
                    <tr>
                        <td>Isabela</td>
                        <td>Gómez</td>
                        <td>16</td>
                        <td>Cúcuta</td>
                        <td>2009-06-21</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">Total Registros: 2</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <h3>Para volver a las paginas anteriores</h3>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
</body>
</html>
